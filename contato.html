  <section class="contato">
    <div class="container">

      <section class="conectar">
        <h1 class="titulo">
          Vamos <br>nos conectar?
        </h1>
        <form action="" class="formulario">

          <div class="form-input" id="nome">
            <input type="text" name="nome" required>
            <label for="nome">Nome</label>
          </div>

          <div class="form-input" id="email">
            <input type="text" name="email" required>
            <label for="email">E-mail</label>
          </div>

          <div class="form-input" id="telefone">
            <input type="text" name="telefone" required>
            <label for="telefone">Telefone</label>
          </div>

          <div class="form-select" id="servico">
            <select name="servico" data-chosen="" onchange="this.dataset.chosen = this.value">
              <option value="" selected></option>
              <option value="1">Serviço 1</option>
              <option value="2">Serviço 2</option>
              <option value="3">Serviço 3</option>
            </select>
            <label for="servico">Selecione um Serviço</label>
          </div>

          <div class="form-input" id="mensagem">
            <textarea name="mensagem" cols="30" rows="10" required></textarea>
            <label for="mensagem">Escreva uma mensagem</label>
          </div>

          <div class="checkboxes">
            <h4>Desejo contato por:</h4>
            <div class="form-checkbox">
              <input type="checkbox" name="contato-tel" id="contato-tel">
              <label for="contato-tel">Telefone</label>
            </div>
            <div class="form-checkbox">
              <input type="checkbox" name="contato-tel" id="contato-wpp">
              <label for="contato-wpp">Whatsapp</label>
            </div>
            <div class="form-checkbox">
              <input type="checkbox" name="contato-tel" id="contato-email">
              <label for="contato-email">E-mail</label>
            </div>
          </div>

          <div class="captcha"></div>

          <button type="button" class="btn btn-fill" onclick="mostrarDialog('mensagem-enviada')">
            Enviar
          </button>
        
        </form>
      </section>
